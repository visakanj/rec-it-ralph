[build]
  # Build v2-react during deploy
  command = "cd v2-react && npm install && npm run build"
  publish = "."

[build.environment]
  # Node version for build processes
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# SPA routing - v2-react routes (React migration, highest priority)
[[redirects]]
  from = "/v2-react/*"
  to = "/v2-react/dist/index.html"
  status = 200

# SPA routing - v2 routes (vanilla JS, legacy)
[[redirects]]
  from = "/v2/*"
  to = "/v2/index.html"
  status = 200

# SPA routing - redirect all other routes to v1 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

